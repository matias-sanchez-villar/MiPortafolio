<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/2608d06942.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="educacion">
                <h2 class="educacion__h2">Habilidades</h2>
            <article>
                <h3>C++</h3>
                <img class="habilidades__img" src="imagenes/c++.svg" alt="logo c++">
                <progress max="100" value="75">
            </article>
            <article>
                <h3>PHP</h3>
                <img class="habilidades__img" src="imagenes/php.svg" alt="logo PHP">
                    <progress max="100" value="35">
            </article>
            <article>
                <h3>HTML</h3>
                <img class="habilidades__img" src="imagenes/html5.svg" alt="logo HTML">
                    <progress max="100" value="75">
            </article>
            <article>
                <h3>CSS</h3>
                <img class="habilidades__img" src="imagenes/css-5.svg" alt="logo CSS">
                    <progress max="100" value="55">
            </article>
            <article>
                <h3>BASE DE DATO</h3>
                <img class="habilidades__img" src="imagenes/mysql.svg" alt="logo BASE DE DATOS">
                    <progress max="100" value="25">
            </article>
        </section>
    </main>
</body>
</html>
